<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ category }}</title> <!--fetch incoming args-->
    </head>
    <body>
        <h1>{{ category|title }}</h1>

        <p>{{ now|date:"SHORT_DATE_FORMAT" }} {{ now|time:"H:i" }}</p>

        {% if products|length > 0 %}
            <div>
                {% for product in products %}
                    {{ product|title }}
                {% endfor %}

                <!-- {{ products|join:", "}} -->
            </div>
        {% else %}
            <div>
                No product
            </div>
        {% endif %}
    </body>
</html>
